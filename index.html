<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login / Register</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>

<body class="text-center">
  <!-- Loads the Facebook Login SDK -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: 'your-app-id',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v2.12'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <!-- Bootstrap 4 grid for page layout -->
  <div class="container justify-content-md-center login">
    <div class="row">
      <form class="form-signin col">
        <div class="text-center mb-4">
          <img class="mb-4" src="assets/images/logo.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Login with Facebook or Google</h1>
          <p>
            <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false"
              data-auto-logout-link="false" data-use-continue-as="false"></div>
          </p>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">Â© Spitface Battles 2017-2018</p>
      </form>
    </div>
  </div>

  <fb: login-button scope="public_profile,email" onlogin="checkLoginState();">
  </fb: login - button>
  <!-- *********************************************************************************************************************** -->
  <!-- SCRIPTS -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- Bootstrap 4 JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
</body>

</html>
